{% extends "base.html" %}

{% block content %}



    <div>
        <div class="row">
            {% for book in books %}

                    <p>{{ book.title }}</p>
                    <img src="{{ book.image.url }}" width="200" height="300"/>

                </div>
            {% endfor %}
        </div>



    </div>


{% endblock %}
